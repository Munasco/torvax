name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-edit
        run: cargo install cargo-edit

      - name: Bump version
        id: version
        run: |
          cargo set-version --bump ${{ github.event.inputs.version_type }}
          NEW_VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
          echo "new_version=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit and tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Cargo.toml Cargo.lock
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"
          git tag ${{ steps.version.outputs.new_version }}
          git push origin main
          git push origin ${{ steps.version.outputs.new_version }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.new_version }}
          name: ${{ steps.version.outputs.new_version }}
          draft: false
          prerelease: false

  build:
    name: Build â€” ${{ matrix.target }}
    needs: release
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            alsa: false
          - target: aarch64-apple-darwin
            os: macos-latest
            alsa: false
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            alsa: true
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04-arm
            alsa: true
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.new_version }}

      - name: Install ALSA dev (Linux)
        if: matrix.alsa
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev pkg-config

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          OPENSSL_VENDORED: 1

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../torvax-${{ needs.release.outputs.new_version }}-${{ matrix.target }}.tar.gz torvax

      - name: Upload
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.release.outputs.new_version }}
          files: torvax-${{ needs.release.outputs.new_version }}-${{ matrix.target }}.tar.gz

  update-homebrew:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    needs: [release, build]
    steps:
      - uses: actions/checkout@v4
        with:
          repository: Munasco/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          VERSION=${{ needs.release.outputs.new_version }}
          REPO="Munasco/torvax"

          MACOS_ARM_URL="https://github.com/$REPO/releases/download/$VERSION/torvax-$VERSION-aarch64-apple-darwin.tar.gz"
          MACOS_ARM_SHA=$(curl -sL "$MACOS_ARM_URL" | sha256sum | cut -d' ' -f1)

          MACOS_X86_URL="https://github.com/$REPO/releases/download/$VERSION/torvax-$VERSION-x86_64-apple-darwin.tar.gz"
          MACOS_X86_SHA=$(curl -sL "$MACOS_X86_URL" | sha256sum | cut -d' ' -f1)

          LINUX_X86_URL="https://github.com/$REPO/releases/download/$VERSION/torvax-$VERSION-x86_64-unknown-linux-gnu.tar.gz"
          LINUX_X86_SHA=$(curl -sL "$LINUX_X86_URL" | sha256sum | cut -d' ' -f1)

          LINUX_ARM_URL="https://github.com/$REPO/releases/download/$VERSION/torvax-$VERSION-aarch64-unknown-linux-gnu.tar.gz"
          LINUX_ARM_SHA=$(curl -sL "$LINUX_ARM_URL" | sha256sum | cut -d' ' -f1)

          cat > homebrew-tap/Formula/torvax.rb << EOF
          class Torvax < Formula
            desc "Git review of your diffs, like a movie"
            homepage "https://github.com/$REPO"
            version "${VERSION#v}"
            license "ISC"

            on_macos do
              on_arm do
                url "$MACOS_ARM_URL"
                sha256 "$MACOS_ARM_SHA"
              end
              on_intel do
                url "$MACOS_X86_URL"
                sha256 "$MACOS_X86_SHA"
              end
            end

            on_linux do
              on_arm do
                url "$LINUX_ARM_URL"
                sha256 "$LINUX_ARM_SHA"
              end
              on_intel do
                url "$LINUX_X86_URL"
                sha256 "$LINUX_X86_SHA"
              end
            end

            def install
              bin.install "torvax"
            end

            test do
              system "#{bin}/torvax", "--version"
            end
          end
          EOF

          cd homebrew-tap
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Formula/torvax.rb
          git commit -m "torvax $VERSION"
          git push
