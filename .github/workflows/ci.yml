name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  format:
    name: Format
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: v1-rust
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install ALSA dev (Linux)
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev pkg-config
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: v1-rust
      - run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install ALSA dev (Linux)
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev pkg-config
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: v1-rust
      - run: cargo test

  build:
    name: Build
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            alsa: true
          - os: macos-latest
            alsa: false
          - os: windows-latest
            alsa: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install ALSA dev (Linux)
        if: matrix.alsa
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev pkg-config
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: v1-rust
      - run: cargo build --release

  nix-build:
    name: Nix Build
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
      - name: Build unstable package
        run: nix build .#unstable
